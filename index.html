<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CubeTiming</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|PT+Sans+Caption" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-custom navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#custom-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="images/logo.png">
            CubeTiming
          </a> 
        </div>
        <div class="collapse navbar-collapse" id="#custom-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Войти</a></li>
            <li><a href="#">Регистрация</a></li>
          </ul>
        </div>
      </div><!-- .container-fluid -->
    </nav>

    <div class="container">
      <section class="clock-section">
        <div class="row">
          <div class="col-md-12">
            <div class="scramble">
              <span>U' R2 F2 D' B2 F2 D2 L2 D F2 D' R U' F' L R' U' B' D' B2 R'</span>
            </div>
            <div class="clock">
              <span id="time">0:00.00</span>
            </div>
            <div class="line">
            	<div class="line-options">
            		<span>+2</span> | <span>DNF</span>
            	</div>
            	<hr>
            </div>
          </div>
        </div>
      </section>
      <section class="results-section">
        <div class="row">
          <div class="col-md-6">
            <div class="plain-results results">
              <ul id="results-list">
                <!-- <li>0:49.24</li>
                <li class="best-result marker">0:42.93</li>
                <li>1:02.21</li>
                <li>0:55.07</li>
                <li class="worst-result marker">DNF(0:23.47)</li>
                <li>0:49.24</li>
                <li class="best-result marker">0:42.93</li>
                <li>1:02.21</li>
                <li>0:55.07</li>
                <li class="worst-result marker">DNF(0:23.47)</li>
                <li>0:49.24</li>
                <li class="best-result marker">0:42.93</li>
                <li>1:02.21</li>
                <li>0:55.07</li>
                <li class="worst-result marker">DNF(0:23.47)</li> -->
              </ul>
            </div>
          </div>
          <div class="col-md-6">
          	<div class="row">
          		<div class="col-md-10">
		            <div class="average-results results">
		              <ul>
		                <li>Попыток: <span id="checkings">0</span> </li>
		                <li class="average-all">Среднее время: <span id="average-all">0:00:00</span></li>
		                <li class="average-of-3">Среднее время из 3: <span id="average-of-3">0:00:00</span></li>
		                <li class="average-of-5">Среднее время из 5: <span id="average-of-5">0:00:00</span></li>
		                <li class="average-of-12">Среднее время из 12: <span id="average-of-12">0:00:00</span></li>
		              </ul>
		            </div>
		        </div>
		        <div class="col-md-2">
		        	<div class="socials-wrapper">
			        	<a href="#"><img class="img-responsive" alt="twitter" src="images/twitter.png"></a>
			        	<a href="#"><img class="img-responsive" alt="facebook" src="images/facebook.png"></a>
			        	<a href="#"><img class="img-responsive" alt="vk" src="images/vk.png"></a>
			        </div>	
		        </div>    
	        </div>    
          </div>
        </div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/timer.js"></script>
  </body>
</html>
